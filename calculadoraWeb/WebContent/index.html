<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<title>Calculadora Web</title>
	</head>
	<body>
		<form class="form-horizontal" action="calcServlet">
			<fieldset>
	
				<!-- Form Name -->
				<legend> Calculadora Web</legend>
	
				<!-- Text input-->
				<div class="form-group">
	  				<label class="col-md-4 control-label" for="valor1">Primeiro valor</label>  
	  					<div class="col-md-4">
	  						<input id="valor1" name="valor1" type="text" placeholder="" class="form-control input-md" required="">
	  					</div>
				</div>
	
				<!-- Select Basic -->
				<div class="form-group">
	  				<label class="col-md-4 control-label" for="operacoes">Informe a operação</label>
	  				<div class="col-md-2">
	    				<select id="operacoes" name="operacoes" class="form-control">
	      					<option value="soma">+</option>
						    <option value="subtracao">-</option>
						    <option value="multiplicacao">*</option>
						    <option value="divisao">/</option>	    					
						 </select>
	  				</div>
				</div>
	
				<!-- Text input-->
				<div class="form-group">
	  				<label class="col-md-4 control-label" for="valor2">Segundo valor</label>  
	  				<div class="col-md-4">
	  					<input id="valor2" name="valor2" type="text" placeholder="" class="form-control input-md" required="">
	    			</div>
				</div>
				<br>
				  	<input type="submit" value="Enviar!">
			</fieldset>
		</form>
	</body>
</html>
